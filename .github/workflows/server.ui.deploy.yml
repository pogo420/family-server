# Workflow for server ui application
# Triggered: When PR is raised: It builds and does UT. 
# When the PR is merged(against master), container is build and pushed to container registry.

name: server-ui deplyment

on:

  push:
    branches:  [ "master" ]
    paths:
      - server-ui/**
      - .github/workflows/server.ui.deploy.yml
      
  pull_request:
    branches: [ "master" ]
    paths:
      - server-ui/**
      - .github/workflows/server.ui.deploy.yml
      
defaults:
 run:
  working-directory: ./server-ui

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      app_name: server-ui
      version: ${{ github.run_id }}-${{ github.run_number }}
      docker_username: ${{ secrets.DHUB_USERNAME }}
      docker_password: ${{ secrets.DHUB_PASSWORD }}

    steps:
    - uses: actions/checkout@v3
    # Required for arm specific builds
    - uses: pguyot/arm-runner-action@v2  
    
    - name: Unit test and build server ui application   
      uses: actions/setup-node@v3
      with:
        node-version: 20.10.0
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
        
    - name: install server ui dependencies
      run: npm install
      
    - name: unit test - server ui app
      run: npm test -- --watch=false --browsers=ChromeHeadless
      
    - name: building server-ui application      
      run: npm run build --if-present
      
    - name: Docker hub login
      if: github.event_name == 'push'
      run: podman login -u $docker_username -p $docker_password -v docker.io 
      
    - name: Build image
      if: github.event_name == 'push'
      run: podman build --platform linux/arm64/v8 -t $docker_username/$app_name:$version .
      
    - name: Pushing app image
      if: github.event_name == 'push'
      run: podman push $docker_username/$app_name:$version
    
