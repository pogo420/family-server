# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: server-ui deplyment

on:
  pull_request:
    branches: [ "master" ]
    paths:
      - server-ui/**

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      app_name: server-ui
      app_source_directory: server-ui
      node_version: 20.10.0
      version: 0.1
      docker_username: ${{ secrets.DHUB_USERNAME }}
      docker_password: ${{ secrets.DHUB_PASSWORD }}
      
    steps:
    - uses: actions/checkout@v3
    - name: Unit test and build server ui application   
      uses: actions/setup-node@v3
      with:
        node-version: $node_version
        cache: 'npm'
    - name: Navigating to angular source code
      run: cd $app_source_directory
    - name: Install dependency of angular
      run: npm install
    - name: Unit test angular application
      run: npm test -- --watch=false --browsers=ChromeHeadless
    - name: Building angular application
      run: npm run build --if-present
    - name: Test
      if: github.event.pull_request.merged == true
      run: echo "pull request merged"
