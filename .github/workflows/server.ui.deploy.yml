# Workflow for server ui application
# Triggered: When PR is raised: Tt build and does UT. 
# When the PR is merged(against master), container is build and pushed to container registry.

name: server-ui deplyment

on:
  pull_request:
    branches: [ "master" ]
    paths:
      - server-ui/**
      
defaults:
 run:
  working-directory: ./server-ui

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      app_name: server-ui
      app_source_directory: server-ui
      version: 0.1
      docker_username: ${{ secrets.DHUB_USERNAME }}
      docker_password: ${{ secrets.DHUB_PASSWORD }}

      
    steps:
    - uses: actions/checkout@v3
    
    - name: Unit test and build server ui application   
      uses: actions/setup-node@v3
      with:
        node-version: 20.10.0
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
        
    - name: install server ui dependencies
      run: npm install
      
    - name: unit test - server ui app
      run: npm test -- --watch=false --browsers=ChromeHeadless
      
    - name: building server-ui application      
      run: npm run build --if-present
      
    - name: Test
      if: github.event.pull_request.merged == true
      run: echo "pull request merged"
      
    - name: Docker login
      if: github.event.pull_request.merged == true
      run: podman login -u $docker_username -p $docker_password
      
    - name: Build image
      if: github.event.pull_request.merged == true
      run: podman build -t $docker_username/$app_name:$version .
      
    - name: Pushing app image
      if: github.event.pull_request.merged == true
      run: podman push $docker_username/$app_name:$version
    
